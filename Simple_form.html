<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Input Types</title>
    <link rel="stylesheet" href=""> 
    <style>
      html,input{
    font-family: sans-serif;
    }

    body{
    width: 100%;
    max-width: 600px;
    margin: 0px auto;
    padding: 2em;
    }
      .headerContainer{
    display: flex;
    flex-flow: column;
    align-content: center;
    background: tomato;
    font-weight: bold;
    margin-bottom: 20px;
    }
    form{
      margin-top: 50px;
    }
    div{
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    label,input,button{
      font-size: 16px;
      line-height: 1.5;
    }

    label{text-align: right;
      width: 30%;
     margin-right: 2%;
    }
    input{flex: auto;}
    button{
      width: 70%;
      margin: 0 auto;
    }
    error-output{
      font-size: 12px;
      font-style: italic;
      color: red;
    }
    </style>
</head>
<body>
    <form>
        <header class="headerContainer"><h1> HTML 5 Form Input Fields </h1> </header>
        <div>
            <label for="text">text input type for Name: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for ="text"> </error-output>
        </div>
        <div>
            <label for="pwd">password input type: </label>
            <input type="pwd" id="pwd" name="pwd" required>
            <error-output class="password-error" for ="pwd"></error-output> 
        </div>
        <div>
            <label for="email">email input type: </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for ="email"></error-output> 
        </div>
        <div>
            <label for="url">url input type: </label>
            <input type="url" id="url" name="url">
            <error-output class="url-error" for ="url"></error-output> 
        </div>
        <div>
            <label for="number">number input type: </label>
            <input type="number" id="number" name="number">
            <error-output class="number-error" for ="number"></error-output> 
        </div>
        <div>
            <label for="tel"> tel input type: </label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for ="tel"></error-output> 
        </div>
        <div>
            <label for="search"> search input type: </label>
            <input type="search" id="search" name="search">
            <error-output class="search-error" for ="search"></error-output> 
        </div>
        <div class="nativeDateTimePicker">
          <label for="startDate">Choose a date and time: </label>
          <input type="datetime-local" id="startDate" name="startDate">
          <span class="validity"></span>
        </div> 
        <div>
          <label for="salary">Choose your Salary: </label>
          <input type="range" name="salary" id="salary" min="300000"
          max="500000" step="100" value="400000">
          <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
          <button>Submit</button>
        </div>
    </form>
    <script>
      const text =  document.querySelector('#text');
      const textError = document.querySelector('.text-error');
      text.addEventListener('input',function(){
        let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
        if(nameRegex.test(text.value))
          textError.textContent= "";
          else textError.textContent= "Name is Incorrect";
      });

      const pwd = document.querySelector('#pwd')
      const pwdError = document.querySelector('.password-error');
      pwd.addEventListener('input',function(){
        let pwdRegex = RegExp('[A-Z]{1}[a-z]{2,}');
        if(pwdRegex.test(pwd.value))
            pwdError.textContent="";
          else pwdError.textContent="1 capital and 1 symbol must"
      })

      const email = document.querySelector('#email');
      const emailError = document.querySelector('.email-error');
      email.addEventListener('input',function(){
        let emailRegex = RegExp('[a-zA-z][@]{1}[a-z]{1,10}[.]{1}[a-z]{1,5}$');
        if(emailRegex.test(email.value))
          emailError.textContent="";
          else emailError.textContent="Not a valid email"
      })

      const url = document.querySelector('#url');
      const urlError = document.querySelector('.url-error')
      url.addEventListener('input',function(){
        let urlRegex = RegExp('^[(https:)]');
        if(urlRegex.test(url.value))
        urlError.textContent="";
        else urlError.textContent="Not a valid url"
      })

      const tel = document.querySelector('#tel');
      const telError = document.querySelector('.tel-error');
      tel.addEventListener('input',function(){
        let telRegex = RegExp('[0-9]{8,11}');
        if(telRegex.test(tel.value))
        telError.textContent="";
        else telError.textContent="Not a Valid Number"
      })

      const search = document.querySelector('#search');
      const searchError = document.querySelector('.search-error');
      search.addEventListener('input',function(){
        let searchRegex = RegExp('?[a-zA-Z]{2,}');
        if(searchRegex.test(search.value))
        searchError.textContent="";
        else searchError.textContent="Not a Valid search"
      })


      const salary = document.querySelector('#salary');
      const output = document.querySelector('.salary-output');
      output.textContent = salary.value;  
      salary.addEventListener('input', function(){
        output.textContent=salary.value;
      });
    </script>
</body>
</html>
